<H2> Workspace</H2>
<p>Clicks counter: {{clicks}}</p>
<div class="workspace">
    <button (click)="importFile()" id="btnImport">Import file</button>
    <div class="panel" *ngFor="let panel of panels">
        <div class="thumbnail" [style.background]="panel.color">
            <span>{{panel.name}}</span>
        </div>
    </div>
</div>
