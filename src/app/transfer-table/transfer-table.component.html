<h2>Ingest item</h2>
<table class="table">
    <tr *ngFor="let item of ingestQueue">
        <td>
            {{item.name}}
        </td>
    </tr>
</table>

<h2>Uploaded Items</h2>
<table class="table">
    <tr *ngFor="let item of uploadedItems">
        <td>
            {{item.name}}
        </td>
    </tr>
</table>
